---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <br><br>
  <header class="post-header">
    <h2 class="post-title" itemprop="name headline"><a class="post-title-link"  href="{{page.url}}">{{ page.title }}</a></h1>
  <center>  <p class="post-meta">{{ page.tag }}</p>
    </center>
  </header>
  <br>
  <br>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <footer class="postNavigation">
  {% if page.previous.url %}
    <a class="postPrev" href="{{page.previous.url}}">
        &laquo; {{page.previous.title}}
    </a>
  {% endif %}
  {% if page.next.url %}
    <a class="postNext" href="{{page.next.url}}">
        {{page.next.title}} &raquo;
    </a>
  {% endif %}
  </footer>


</article>
